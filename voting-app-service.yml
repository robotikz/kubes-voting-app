apiVersion: v1
kind: Service
metadata:
  name: voting-service
  labels:
    name: voting-service
    app: domo-voting-app
spec:
  type: LoadBalancer
  selector:
    name: voting-app-pod
    app: demo-voting-app
  ports:
    - name: voting-port
      port: 80
      targetPort: 80
      nodePort: 30004
